      <script>
        $(document).ready(function() {
            // Step 1: Fetch data from API
            $.getJSON("https://pokeapi.co/api/v2/pokemon/?limit=150", function(data) {
                // Step 2: Process data and create buttons
                data.forEach(function(item) {
                    // Step 3: Create Bootstrap button dynamically
                    var button = $("<button></button>")
                                    .addClass("btn btn-primary mr-2 mb-2") // Add Bootstrap classes
                                    .text(item.name) // Assuming the API returns an array of objects with a 'name' property
                                    .click(function() {
                                        // Optional: Add click event handler if needed
                                        // You can add logic here to handle button clicks
                                    });
                    // Step 4: Append buttons to the container
                    button.appendTo("#buttonContainer");
                });
            });
        });
    </script>
